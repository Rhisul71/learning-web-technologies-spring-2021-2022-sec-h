<html>
    <head>
      <h1>Person Profile</h1>
         
    </head>
<body>
    <form>
        <table>
            <tr>
                <td>Name:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><label>Male</label><input type="radio"></td><td><label>Female</label><input type="radio"></td><td><label>Other</label><input type="radio"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <section id="date-of-birth-example-1">
                        <fieldset>
                             <div class="field-inline-block">
                            <label>DD</label>
                            <input type="text" pattern="[0-9]*" maxlength="2" size="2" class="date-field" />
                          
                          /
                          <div class="field-inline-block">
                            <label>MM</label>
                            <input type="text" pattern="[0-9]*" maxlength="2" size="2" class="date-field" />
                          /
                          <div class="field-inline-block">
                            <label>YYYY</label>
                            <input type="text" pattern="[0-9]*" maxlength="4" size="4" class="date-field date-field--year" />
                          </div>
                </td>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="A+">OB+</option>
                        </select>
                    </td>
                </tr>


            </tr>
            <tr>
              <td>Degree</td>
              <td>
                <td><label>SSC</label><input type="checkbox"></td><td><label>HSC</label><input type="checkbox"></td><td><label>BSc</label><input type="checkbox"></td><td><label>Msc</label><input type="checkbox"></td>              </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <form action="#"><input type="file" id="myFile" name="filename">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
